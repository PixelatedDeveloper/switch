---
layout: default
---
<!-- column 1 start! -->
<div class="row">

<div id="items">

        <table id="main-table" class="display table table-striped compact">
          <thead>
            <tr>
                <th data-field="gamename">Name</th>
                <th data-field="resolution">HH|DCK</th>
                <th data-field="fps">FPS</th>
                <th class="d-none d-sm-none d-md-none d-lg-flex w-100" data-field="notes">Notes</th>
              </tr>
            </thead>

            <tbody>
              {% for entry in site.data.games %}
                  <tr>
                    <td>{{ entry.name }} {% if entry.verified_status == true %}<a href='{{ entry.verified_url }}' target='_blank' title="External verification link"><i class="fas fa-check"></i></a>{% endif %}
                    <td>{{ entry.handheld }} {% if entry.docked %}| {{ entry.docked }}{% endif %}</td>
                    </td>
                    <td>{{ entry.fps }}</td>
                    <td class="d-none d-sm-none d-md-none d-lg-flex w-100">{% if entry.notes %}{{ entry.notes }}{% endif %}</td>
                  </tr>
            {% endfor %}
      </tbody>

    </table>
</div>

</div><!-- close main card div -->
